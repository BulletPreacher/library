<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <input type="button" value="+" onclick="showAdd()" />
      </div>
      <div class="content">
        <div class="card-area">
          <div class="card" id="yo">
            <h3>Book name</h3>
            <h5>Book Author</h5>
            <label class="switch">
              <input type="checkbox" onclick="change(this)" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="card">
            <h3>Book name</h3>
            <h5>Book Author</h5>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="card">
            <h3>Book name</h3>
            <h5>Book Author</h5>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="card">
            <h3>Book name</h3>
            <h5>Book Author</h5>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="card">
            <h3>Book name</h3>
            <h5>Book Author</h5>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="card">
            <h3>Book name</h3>
            <h5>Book Author</h5>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="card">
            <h3>Book name</h3>
            <h5>Book Author</h5>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="info-block">
          <h2>Info</h2>
          <div class="stats">
            <div class="infos">
              <h3>Total Books:</h3>
            </div>
            <div class="infos">
              <h3>Read:</h3>
            </div>
            <div class="infos">
              <h3>Not read:</h3>
            </div>
            <div class="infos"></div>
          </div>
        </div>

        <div class="info-clear-block">
          <h2>Storage</h2>
          <input type="button" value="Clear Info" />
        </div>
      </div>

      <div class="formContainer hide" id="formCon">
        <form id="myForm" action="index.html" method="post" class="form">
          <h2 class="formHeader">Book Details</h2>
          <div class="formInput">
            <label for="book_name">Boook Name</label>
            <input type="text" id="book_name" name="bookName" required />
          </div>

          <div class="formInput">
            <label for="book_author">Book Author</label>
            <input type="text" id="book_author" name="bookAuthor" required />
          </div>

          <div class="formInput">
            <label for="book_pages">Number of Pages</label>
            <input type="number" id="book_pages" name="bookPages" required />
          </div>
          <div class="buttonContainer">
            <button id="btnSubmit" type="submit" form="myForm">
              Add to Library
            </button>
          </div>
        </form>
      </div>

      <div class="rightBottom"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
